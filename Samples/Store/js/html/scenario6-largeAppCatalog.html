<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario6-largeAppCatalog.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Large catalog product
            </div>
        </div>
        <div id="scenarioContent">
            <p>
                If you have a large catalog of in-app products,
                you can represent them with a single product ID
                in the Windows Store
                and distinguish the individual items with an offer ID.
            </p>

            <p>
                Offer Id (limit 64 characters)<br />
                <input id="offerIdInput" type="text" class="win-textbox" maxlength="64" />
            </p>
            <p>
                Display Name (limit 100 characters)<br />
                <input id="displayNameInput" type="text" class="win-textbox" maxlength="100" />
            </p>
            <p>
                <button id="buyAndFulfillProduct" class="win-button">Buy <span id="productName"></span> (<span id="productPrice">Unknown price</span>)</button>
            </p>
        </div>
    </div>
</body>

</html>
