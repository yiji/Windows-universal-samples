<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario2-inAppPurchase.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                In-app purchase
            </div>
        </div>
        <div id="scenarioContent">
            <p>
                This scenario shows two different in-app products.
                In this example, the customer has already bought the first product but not the second.
            </p>
            <h2 id="product1Name"></h2>
            <p>
                <button id="testProduct1" class="win-button">Check if user has purchased it</button>
            </p>
            <p>
                <button id="buyProduct1" class="win-button">Buy it (<span id="product1Price">Unknown price</span>)</button>
            </p>
            <h2 id="product2Name"></h2>
            <p>
                <button id="testProduct2" class="win-button">Check if user has purchased it</button>
            </p>
            <p>
                <button id="buyProduct2" class="win-button">Buy it (<span id="product2Price">Unknown price</span>)</button>
            </p>
        </div>
    </div>
</body>

</html>
